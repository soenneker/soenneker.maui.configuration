name: build-and-test
on:
  pull_request:
    branches:
      - main

env:
    "PipelineEnvironment": true

jobs:
  build-and-test:
    runs-on: windows-latest  # ✅ Windows needed for MAUI workload support

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore workloads
        shell: pwsh
        run: |
          dotnet workload restore

      - name: Install dependencies with retry
        shell: bash
        run: |
          retries=5
          base_wait_time=15
          exponent=2

          for i in $(seq 1 $retries); do
            echo "::group::dotnet restore (attempt $i/$retries)"
            output=""
            if output=$(dotnet restore 2>&1); then
              printf '%s\n' "$output"
              echo "::endgroup::"
              echo "dotnet restore succeeded on attempt $i."
              break
            else
              # show the actual error for this attempt
              printf '%s\n' "$output"
              echo "::endgroup::"
              if [ "$i" -lt "$retries" ]; then
                wait_time=$(( base_wait_time * (exponent ** (i - 1)) ))
                echo "dotnet restore failed (attempt $i). Retrying in ${wait_time}s…"
                sleep "$wait_time"
              else
                echo "::error::dotnet restore failed after $retries attempts"
                # re-emit final attempt output right before failing the step
                printf '%s\n' "$output"
                exit 1
              fi
            fi
          done

      - name: Build for all target frameworks
        run: dotnet build --configuration Release --no-restore

      - name: Test (only .NET 9.0)
        run: dotnet test test/Soenneker.Maui.Configuration.Tests/Soenneker.Maui.Configuration.Tests.csproj --framework net10.0 --no-restore --verbosity normal

      - name: Pack
        run: dotnet pack --no-build --configuration Release --output .
